<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="header">
          <h1>To-Do List</h1>
        </div>
        <div class="main">
          <div class="side-bar">
            <h2>Projects</h2>
            <ul class="project-container" data-project-container>
              
            </ul>
            <form action="" data-new-project-form>
              <input type="text" class="new project" data-new-project-input placeholder="New Project Name" aria-label="new project name">
              <button class="btn create" aria-label="create new project">+ Create New Project</button>
              <button class="btn delete" data-delete-project-button>Delete Project</button>
            </form>
           
          </div>
          <div class="task-container">
           

            <div class="task-display" data-task-display-container>
              <div class="task-header">
                 <h2 class="task-title" data-task-title>To-Do List</h2>
                 <p class="task-count" data-task-count>3 Tasks Remaining</p>
                </div>

                 <div class="todo-body">
                  <div class="tasks" data-tasks>
                    <div class="task">
                      <input type="checkbox" id="task-1">
                      <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Finish Todo List Project
                      </label>
                    </div>
                    <!-- end task one -->

                    <div class="task">
                      <input type="checkbox" id="task-2">
                      <label for="task-2">
                        <span class="custom-checkbox"></span>
                        Call Course Instructor
                      </label>
                    </div>

                    <!-- end task two -->

                    <div class="task">
                      <input type="checkbox" id="task-3">
                      <label for="task-3">
                        <span class="custom-checkbox"></span>
                        Order wood stain and sealer
                      </label>
                    </div>

                     <!-- end task three -->
                  </div>
                 </div>
              
               
            </div>
            <form action="" data-new-task-form>
              <input type="text" class="new task" data-new-task-input placeholder="New Task Name" aria-label="new task name">
              <button class="btn create" aria-label="create new task">+ Add Task</button>
              <button class="btn delete" data-delete-task-button>Delete Task</button>
            </form>
            
            
          
            <!-- pop-pop modal accepts user input -->

              <label for="description">Description</label>

              <label for="date">Due Date</label>

              <label for="dropdown">Priority</label>
              <select class="modal-item" name="dropdown" id="dropdown">

                <option class="high priority" value="high">High</option>
              </select>
              <button class="submit-task-btn" type="submit">Submit</button>
              
          </dialog>
             -->
          </div>
        </div>
      </div>
      
    </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox">
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>

    <script defer type="module" src="/main.js"></script>
  </body>
</html>
