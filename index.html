<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="header">
          <h1>To-Do List</h1>
        </div>
        <div class="main">
          <div class="side-bar">
            <h2>Projects</h2>
            <ul class="project-container" data-project-container>
              
            </ul>
            <form action="" data-new-project-form>
              <input type="text" class="new project" data-new-project-input placeholder="New Project Name" aria-label="new project name">
              <button class="btn create" aria-label="create new project">+ Create New Project</button>
              <button class="btn delete" data-delete-project-button>Delete Project</button>
            </form>
           
          </div>


          <div class="task-container">
           
            <div class="task-display" data-task-display-container>
              <div class="task-header">
                 <h2 class="task-title" data-task-title></h2>
                 <p class="task-count" data-task-count></p>
                </div>

                 <div class="todo-body">
                  <div class="tasks" data-tasks></div>

                  <form action="" data-new-task-form>
                    <input type="text" class="new task" data-new-task-input placeholder="New Task Name" aria-label="new task name">
                    <button class="btn create" aria-label="create new task">+ Add Task</button>
                    
                  </form>
    
                    <button class="btn delete" data-clear-completed-button>Clear Completed Tasks</button>
                    
                  
              </div>
          </div>
        </div>

      </div>
      
    </div>
  </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox">
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>

    <script defer type="module" src="/main.js"></script>
  </body>
</html>
